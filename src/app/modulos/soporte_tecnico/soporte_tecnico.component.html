<nav aria-label="ruta de navegaciÃ³n">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/">Inicio</a></li>
    <li class="breadcrumb-item active" aria-current="page">Soporte Tecnico</li>
  </ol>
</nav>
<hr />

<div class="row g-4 container-fluid mt-4">
  <div class="col-12">
    <h1 class="text-center">Soporte Tecnico</h1>
  </div>
  <hr />
  <div class="container text-center">
    <button
      class="btn btn-outline-primary btn-lg"
      (click)="mostrar_formulario('ver')"
    >
      <i class="bi bi-plus-circle"></i> Insertar Datos
    </button>
  </div>
  <hr />
  <div id="formulario" class="formulario" *ngIf="mostrar == true">
    <div class="row">
      <div class="col-lg-4">
        <label for="Incidencia" class="form-label">Incidencia</label>
        <input
          type="text"
          class="form-control"
          placeholder="Incidencia"
          [(ngModel)]="obj_soporte_tecnico.Incidencia"
        />
        <span style="color: red" *ngIf="validar_Incidencia == false"
          >Insertar incidencia</span
        >
      </div>
      <div class="col-lg-4">
        <label for="Tecnico" class="form-label">Tecnico</label>
        <input
          type="text"
          class="form-control"
          placeholder="Tecnico"
          [(ngModel)]="obj_soporte_tecnico.Tecnico"
        />
        <span style="color: red" *ngIf="validar_Tecnico == false"
          >Insertar tecnico</span
        >
      </div>
      <div class="col-lg-4">
        <label for="Solucion" class="form-label">Solucion</label>
        <input
          type="text"
          class="form-control"
          placeholder="Solucion"
          [(ngModel)]="obj_soporte_tecnico.Solucion"
        />
        <span style="color: red" *ngIf="validar_Solucion == false"
          >Insertar solucion</span
        >
      </div>
    </div>
    <hr />
    <!-- Botones -->
    <div class="container mt-3">
      <div class="row g-3 justify-content-center align-items-center">
        <div class="col-12 col-md-4">
          <button
            type="button"
            class="btn btn-outline-primary w-100 d-flex align-items-center justify-content-center gap-2"
            value="Insertar"
            (click)="validar('guardar')"
            *ngIf="botones_formulario == false"
          >
            <i class="bi bi-plus-circle me-1"></i>
            Guardar
          </button>
        </div>
        <div class="col-12 col-md-4">
          <button
            type="button"
            class="btn btn-outline-primary w-100 d-flex align-items-center justify-content-center gap-2"
            value="Insertar"
            (click)="validar('editar')"
            *ngIf="botones_formulario == true"
          >
            <i class="bi bi-plus-circle me-1"></i>
            Editar
          </button>
        </div>
        <div class="col-12 col-md-4">
          <button
            type="button"
            class="btn btn-outline-secondary w-100 d-flex align-items-center justify-content-center gap-2"
            value="Cancelar"
            (click)="mostrar_formulario('no ver')"
          >
            <i class="bi bi-x-circle me-1"></i>
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>

  <hr />
  <div class="container-fluid" id="tabla">
    <div class="table-responsive">
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>Incidencia</th>
            <th>Tecnico</th>
            <th>Solucion</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of soporte_tecnico">
            <td>{{ item.Incidencia }}</td>
            <td>{{ item.Tecnico }}</td>
            <td>{{ item.Solucion }}</td>

            <td class="text-center">
              <span
                class="bi bi-pencil me-3"
                style="color: blue; cursor: pointer" title="Editar"
                (click)="cargar_datos(item, item.id_soporte)"
                ></span
              >
              
              <span
                class="bi bi-trash me-3"
                style="color: red; cursor: pointer" title="Eliminar"
                (click)="eliminar(item.id_soporte)"
                ></span
              >
            </td>
          </tr>
          <!-- Table content will be dynamically populated -->
        </tbody>
      </table>
    </div>
  </div>
</div>
