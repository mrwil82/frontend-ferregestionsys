<nav aria-label="ruta de navegaciÃ³n">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/">Inicio</a></li>
    <li class="breadcrumb-item active" aria-current="page">Inventario</li>
  </ol>
</nav>
<hr />

<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-12 text-center color-primary">
      <h4 class="text-center fw-bold display-4">INVENTARIO</h4>
      <hr />
    </div>
  </div>

  <div class="container text-center">
    <button
      class="btn btn-outline-primary btn-lg"
      (click)="mostrar_formulario('ver')"
    >
      <i class="bi bi-plus-circle"></i> Insertar Datos
    </button>
  </div>
  <hr />
  <div id="formulario" *ngIf="mostrar == true">
    <div class="row">
      <div class="col-lg-4">
        <label for="Producto" class="form-label">Producto</label>
        <input
          type="text"
          class="form-control"
          placeholder="Producto"
          [(ngModel)]="obj_inventario.Producto"
        />
        <span style="color: red" *ngIf="validar_Producto == false"
          >Insertar producto</span
        >
      </div>
      <div class="col-lg-4">
        <label for="Cantidad" class="form-label">Cantidad</label>
        <input
          type="text"
          class="form-control"
          id="Cantidad"
          placeholder="Cantidad"
          [(ngModel)]="obj_inventario.Cantidad"
        />
        <span style="color: red" *ngIf="validar_Cantidad == false"
          >Insertar cantidad</span
        >
      </div>
      
      <div class="col-lg-4">
        <label for="Referencia" class="form-label">Referencia</label>
        <input
          type="text"
          class="form-control"
          id="Referencia"
          placeholder="Referencia"
          [(ngModel)]="obj_inventario.Referencia"
          name="Referencia"
        />
        <span style="color: red" *ngIf="validar_Referencia == false"
          >Insertar referencia</span
        >
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4">
        <label for="Precio" class="form-label">Precio</label>
        <input
          type="number"
          class="form-control"
          id="Referencia"
          placeholder="Precio"
          [(ngModel)]="obj_inventario.Precio"
          name="Referencia"
        />
        <span style="color: red" *ngIf="validar_Precio == false"
          >Insertar precio</span
        >
      </div>
      <div class="col-lg-4">
        <label for="Proveedor" class="form-label">Proveedor</label>
        <input
          type="text"
          class="form-control"
          placeholder="Proveedor"
          [(ngModel)]="obj_inventario.Proveedor"
        />
        <span style="color: red" *ngIf="validar_Proveedor == false"
          >Insertar proveedor</span
        >
      </div>
    </div>
    <hr />

    <!-- Botones de formulario -->

    <div class="container mt-3">
      <div class="row g-3 justify-content-center align-items-center">
        <div class="col-12 col-md-4">
          <button
            type="button"
            class="btn btn-outline-primary w-100 d-flex align-items-center justify-content-center gap-2"
            value="Insertar"
            (click)="validar('guardar')"
            *ngIf="botones_formulario == false"
          >
            <i class="bi bi-plus-circle me-1"></i>
            Guardar
          </button>
        </div>
        <div class="col-12 col-md-4">
          <button
            type="button"
            class="btn btn-outline-success w-100 d-flex align-items-center justify-content-center gap-2"
            value="editar"
            (click)="validar('editar')"
            *ngIf="botones_formulario == true"
          >
            <i class="bi bi-pencil-square me-1"></i>
            Editar
          </button>
        </div>
        <div class="col-12 col-md-4">
          <button
            type="button"
            class="btn btn-outline-secondary w-100 d-flex align-items-center justify-content-center gap-2"
            value="Cancelar"
            (click)="mostrar_formulario('no ver')"
          >
            <i class="bi bi-x-circle me-1"></i>
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>
  <hr />
  <!-- Tabla de datos -->
  <div class="container-fluid" id="tabla">
    <div class="table-responsive">
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Referencia</th>
            <th>Proveedor</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of inventario">
            <td>{{ item.Producto }}</td>
            <td>{{ item.Cantidad }}</td>
            <td>{{ item.Precio | currency }}</td>
            <td>{{ item.Referencia }}</td>
            <td>{{ item.Proveedor }}</td>
            <td class="text-center">
              <span
                class="bi bi-pencil me-3" title="Editar"
                style="color: blue; cursor: pointer"
                (click)="cargar_datos(item, item.id_inventario)"
              ></span>
              <span
                class="bi bi-trash me-3"
                style="color: red; cursor: pointer" title="Eliminar"
                (click)="eliminar(item.id_inventario)"
              ></span>
            </td>
          </tr>

          <!-- Table content will be dynamically populated -->
        </tbody>
      </table>
    </div>
  </div>
</div>
