<nav aria-label="ruta de navegaciÃ³n">
  <ol class="seccion breadcrumb">
    <li class="breadcrumb-item"><a href="/">Inicio</a></li>
    <li class="breadcrumb-item active text-white aria-current=" page>Contabilidad</li>
  </ol>
</nav>
<hr />

<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-12 text-center color-primary">
      <h4 class="text-center fw-bold display-4">CONTABILIDAD</h4>
      <hr />
    </div>
  </div>

  <div class="container text-center">
    <button
      class="btn btn-outline-primary btn-lg"
      (click)="mostrar_formulario('ver')"
    >
      <i class="bi bi-plus-circle"></i> Insertar Datos
    </button>
  </div>
  <hr />
  <!-- Formulario de ingreso de datos -->
  <div id="formulario" *ngIf="mostrar == true">
    <div class="row">
      <div class="col-lg-4">
        <label for="ingresos" class="form-label">Ingresos</label>
        <input
          class="form-control"
          id="ingresos"
          placeholder="Ingresos"
          [(ngModel)]="obj_contabilidad.Ingresos"
        />
        <span style="color: red" *ngIf="validar_Ingresos == false"
          >Insertar ingresos</span
        >
      </div>

      <div class="col-lg-4">
        <label for="egresos" class="form-label">Egresos</label>
        <input
          class="form-control"
          id="egresos"
          placeholder="Egresos"
          [(ngModel)]="obj_contabilidad.Egresos"
        />
        <span style="color: red" *ngIf="validar_Egresos == false"
          >Insertar egresos</span
        >
      </div>
      <div class="col-lg-4">
        <label for="activos" class="form-label">Activos</label>
        <input
          class="form-control"
          id="activos"
          placeholder="Activos"
          [(ngModel)]="obj_contabilidad.Activos"
        />
        <span style="color: red" *ngIf="validar_Activos == false"
          >Insertar activos</span
        >
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4">
        <label for="pasivos" class="form-label">Pasivos</label>
        <input
          class="form-control"
          id="pasivos"
          placeholder="Pasivos"
          [(ngModel)]="obj_contabilidad.Pasivos"
        />
        <span style="color: red" *ngIf="validar_Pasivos == false"
          >Insertar pasivos</span
        >
      </div>
    </div>
    <div class="container mt-3">
      <div class="row g-3 justify-content-center align-items-center">
        <div class="col-12 col-md-4">
          <button
            type="button"
            class="btn btn-outline-primary w-100 d-flex align-items-center justify-content-center gap-2"
            value="Insertar"
            (click)="validar('guardar')"
            *ngIf="botones_formulario == false"
          >
            <i class="bi bi-plus-circle me-1"></i>
            Guardar
          </button>
        </div>
        <div class="col-12 col-md-4">
          <button
            type="button"
            class="btn btn-outline-success w-100 d-flex align-items-center justify-content-center gap-2"
            value="editar"
            (click)="validar('editar')"
            *ngIf="botones_formulario == true"
          >
            <i class="bi bi-pencil-square me-1"></i>
            Editar
          </button>
        </div>
        <div class="col-12 col-md-4">
          <button
            type="button"
            class="btn btn-outline-secondary w-100 d-flex align-items-center justify-content-center gap-2"
            value="Cancelar"
            (click)="mostrar_formulario('no ver')"
          >
            <i class="bi bi-x-circle me-1"></i>
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- Tabla de datos -->
  <div class="container-fluid" id="tabla">
    <div class="table-responsive">
      <table class="table table-success table-hover table-striped">
        <thead>
          <tr>
            <th>Ingresos</th>
            <th>Egresos</th>
            <th>Activos</th>
            <th>Pasivos</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of contabilidad">
            <td>{{ item.Ingresos | currency }}</td>
            <td>{{ item.Egresos | currency }}</td>
            <td>{{ item.Activos | currency }}</td>
            <td>{{ item.Pasivos | currency }}</td>
            <td class="text-center">
              <span
                class="bi bi-pencil me-3"
                style="color: blue; cursor: pointer"
                (click)="cargar_datos(item, item.id_contabilidad)"
              ></span>
              <span
                class="bi bi-trash me-3"
                style="color: red; cursor: pointer"
                (click)="eliminar(item.id_contabilidad)"
              ></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
