<div class="admin-container">
    <!-- --- Contenedor principal para todo el contenido de la página --- -->
    <div class="main-container">
        <!-- --- Cabecera de la página con título y botón de Volver --- -->
        <header class="page-header">
            <!-- --- Enlace estilizado como botón para regresar a la página de administración (con estilo rojo 'btn-volver') --- -->
            <a href="administracion.html" class="btn btn-outline-secondary btn-volver" routerLink="/administracion"><i
                    class="fas fa-arrow-left"></i> Volver</a>
            <!-- --- Título principal de la página de configuración --- -->
            <h1>Configuraciones Generales</h1>
        </header>

        <!-- --- Contenedor que agrupa las diferentes tarjetas/secciones de configuración --- -->
        <div class="settings-sections-container">

            <!-- --- Tarjeta para la configuración de la Información de la Empresa --- -->
            <div class="settings-card">
                <!-- --- Título de la tarjeta con icono --- -->
                <h2><i class="fas fa-building"></i> Información de la Empresa</h2>
                <!-- --- Contenedor del formulario con layout de grid --- -->
                <div class="settings-form form-grid">
                    <!-- --- Grupo de campo: Nombre de la Empresa (ocupa ancho completo) --- -->
                    <div class="setting-group full-width">
                        <label for="empresa_nombre">Nombre de la Empresa:</label>
                        <input type="text" id="empresa_nombre" name="empresa_nombre" class="form-control"
                            placeholder="Nombre oficial de la empresa" required>
                    </div>
                    <!-- --- Grupo de campo: NIT / ID Fiscal --- -->
                    <div class="setting-group">
                        <label for="empresa_nit">NIT / ID Fiscal Principal:</label>
                        <input type="text" id="empresa_nit" name="empresa_nit" class="form-control"
                            placeholder="NIT o identificador tributario" required>
                    </div>
                    <!-- --- Grupo de campo: Teléfono Principal --- -->
                    <div class="setting-group">
                        <label for="empresa_telefono">Teléfono Principal:</label>
                        <input type="tel" id="empresa_telefono" name="empresa_telefono" class="form-control"
                            placeholder="Número de teléfono">
                    </div>
                    <!-- --- Grupo de campo: Dirección Fiscal (ocupa ancho completo) --- -->
                    <div class="setting-group full-width">
                        <label for="empresa_direccion">Dirección Fiscal Principal:</label>
                        <input type="text" id="empresa_direccion" name="empresa_direccion" class="form-control"
                            placeholder="Dirección legal completa">
                    </div>
                    <!-- --- Grupo de campo: Correo Principal --- -->
                    <div class="setting-group">
                        <label for="empresa_email">Correo Principal:</label>
                        <input type="email" id="empresa_email" name="empresa_email" class="form-control"
                            placeholder="correo@empresa.com">
                    </div>
                    <!-- --- Grupo de campo: Carga de Logotipo --- -->
                    <div class="setting-group">
                        <label for="empresa_logo">Logotipo de la Empresa:</label>
                        <input type="file" id="empresa_logo" name="empresa_logo" class="form-control" accept="image/*">
                    </div>
                    <!-- --- Grupo de campo: Eslogan o Pie de Página (ocupa ancho completo) --- -->
                    <div class="setting-group full-width">
                        <label for="empresa_eslogan">Eslogan o Pie de Página (opcional):</label>
                        <textarea id="empresa_eslogan" name="empresa_eslogan" class="form-control" rows="2"
                            placeholder="Texto para pie de documentos"></textarea>
                    </div>
                </div>
                <!-- --- Contenedor para el botón de guardar de esta tarjeta --- -->
                <div class="card-actions">
                    <button class="btn btn-primary btn-save-company" (click)="guardarConfiguracion('company')"><i
                            class="fas fa-save"></i>Guardar Empresa</button>
                </div>
            </div>
            <!-- --- Fin de la Tarjeta de Información de la Empresa --- -->

            <!-- --- Tarjeta para la Configuración Regional y de Moneda --- -->
            <div class="settings-card">
                <!-- --- Título de la tarjeta con icono --- -->
                <h2><i class="fas fa-globe-americas"></i> Configuración Regional y Moneda</h2>
                <!-- --- Contenedor del formulario con layout de grid --- -->
                <div class="settings-form form-grid">
                    <!-- --- Grupo de campo: Selección de Moneda --- -->
                    <div class="setting-group">
                        <label for="regional_moneda">Moneda por Defecto:</label>
                        <select id="regional_moneda" name="regional_moneda" class="form-select">
                            <option value="COP" selected>COP ($)</option>
                            <option value="USD">USD (US$)</option>
                            <option value="EUR">EUR (€)</option>
                        </select>
                    </div>
                    <!-- --- Grupo de campo: Selección de Formato de Fecha --- -->
                    <div class="setting-group">
                        <label for="regional_fecha">Formato de Fecha:</label>
                        <select id="regional_fecha" name="regional_fecha" class="form-select">
                            <option value="dd/mm/aaaa" selected>DD/MM/AAAA (31/12/2024)</option>
                            <option value="mm/dd/aaaa">MM/DD/AAAA (12/31/2024)</option>
                            <option value="aaaa-mm-dd">AAAA-MM-DD (2024-12-31)</option>
                        </select>
                    </div>
                    <!-- --- Grupo de campo: Selección de Formato de Hora --- -->
                    <div class="setting-group">
                        <label for="regional_hora">Formato de Hora:</label>
                        <select id="regional_hora" name="regional_hora" class="form-select">
                            <option value="12h" selected>12 Horas (hh:mm AM/PM)</option>
                            <option value="24h">24 Horas (HH:mm)</option>
                        </select>
                    </div>
                    <!-- --- Grupo de campo: Selección de Zona Horaria --- -->
                    <div class="setting-group">
                        <label for="regional_zona">Zona Horaria:</label>
                        <select id="regional_zona" name="regional_zona" class="form-select">
                            <option value="America/Bogota" selected>America/Bogotá (GMT-5)</option>
                            <option value="America/New_York">America/New York (GMT-4/-5)</option>
                            <option value="Europe/Madrid">Europe/Madrid (GMT+1/+2)</option>
                        </select>
                    </div>
                    <!-- --- Grupo de campo: Selección de Separador Decimal --- -->
                    <div class="setting-group">
                        <label for="regional_separador_decimal">Separador Decimales:</label>
                        <select id="regional_separador_decimal" name="regional_separador_decimal" class="form-select">
                            <option value="," selected>Coma (,)</option>
                            <option value=".">Punto (.)</option>
                        </select>
                    </div>
                    <!-- --- Grupo de campo: Selección de Separador de Miles --- -->
                    <div class="setting-group">
                        <label for="regional_separador_miles">Separador Miles:</label>
                        <select id="regional_separador_miles" name="regional_separador_miles" class="form-select">
                            <option value=".">Punto (.)</option>
                            <option value="," selected>Coma (,)</option>
                            <option value=" ">Espacio</option>
                        </select>
                    </div>
                    <!-- --- Grupo de campo: Selección de Idioma --- -->
                    <div class="setting-group">
                        <label for="regional_idioma">Idioma por Defecto:</label>
                        <select id="regional_idioma" name="regional_idioma" class="form-select">
                            <option value="es" selected>Español</option>
                            <option value="en">English</option>
                        </select>
                    </div>
                </div>
                <!-- --- Contenedor para el botón de guardar de esta tarjeta --- -->
                <div class="card-actions">
                    <button class="btn btn-primary btn-save-regional" (click)="guardarConfiguracion('regional')"><i
                            class="fas fa-save"></i>Guardar Regional</button>
                </div>
            </div>
            <!-- --- Fin de la Tarjeta de Configuración Regional y Moneda --- -->

            <!-- --- Tarjeta para la Configuración de Impuestos --- -->
            <div class="settings-card">
                <!-- --- Título de la tarjeta con icono --- -->
                <h2><i class="fas fa-percentage"></i> Configuración de Impuestos</h2>
                <!-- --- Contenedor del formulario con layout de grid --- -->
                <div class="settings-form form-grid">
                    <!-- --- Grupo de campo: Tasa de IVA --- -->
                    <div class="setting-group">
                        <label for="impuestos_iva_tasa">Tasa de IVA por Defecto (%):</label>
                        <input type="number" id="impuestos_iva_tasa" name="impuestos_iva_tasa" class="form-control"
                            value="19" step="0.01" min="0" max="100">
                    </div>
                    <!-- --- Grupo de campo: Checkbox Responsable de IVA --- -->
                    <div class="setting-group">
                        <label for="impuestos_responsable_iva">¿Empresa es responsable de IVA?</label>
                        <!-- --- Contenedor específico para el checkbox y su label --- -->
                        <div class="checkbox-group">
                            <input type="checkbox" id="impuestos_responsable_iva" name="impuestos_responsable_iva"
                                class="form-check-input" checked>
                            <label for="impuestos_responsable_iva" class="form-check-label">Sí, es responsable</label>
                        </div>
                    </div>
                    <!-- --- Grupo de campo: Otros Impuestos (ocupa ancho completo) --- -->
                    <div class="setting-group full-width">
                        <label for="impuestos_otros">Otros Impuestos Aplicables (Notas):</label>
                        <textarea id="impuestos_otros" name="impuestos_otros" class="form-control" rows="3"
                            placeholder="Ej: Impoconsumo 8%, ReteFuente 1%..."></textarea>
                    </div>
                </div>
                <!-- --- Contenedor para el botón de guardar de esta tarjeta --- -->
                <div class="card-actions">
                    <button class="btn btn-primary btn-save-taxes" (click)="guardarConfiguracion('taxes')"><i
                            class="fas fa-save"></i>Guardar Impuestos</button>
                </div>
            </div>
            <!-- --- Fin de la Tarjeta de Configuración de Impuestos --- -->

            <!-- --- Tarjeta para la Configuración Operacional y de Email --- -->
            <div class="settings-card">
                <!-- --- Título de la tarjeta con icono --- -->
                <h2><i class="fas fa-cogs"></i> Configuración Operacional y Email</h2>
                <!-- --- Contenedor del formulario (no usa grid principal aquí) --- -->
                <div class="settings-form">

                    <!-- --- Fieldset para agrupar configuraciones Operacionales --- -->
                    <fieldset class="setting-fieldset">
                        <!-- --- Leyenda del Fieldset Operacional --- -->
                        <legend>Operacional</legend>
                        <!-- --- Grupo de campo: Notas sobre Numeración --- -->
                        <div class="setting-group">
                            <label for="op_numeracion">Numeración/Prefijos de Documentos (Notas):</label>
                            <textarea id="op_numeracion" name="op_numeracion" class="form-control" rows="3"
                                placeholder="Describir sistema de numeración o prefijos..."></textarea>
                        </div>
                        <!-- --- Grupo de campo: Términos y Condiciones --- -->
                        <div class="setting-group">
                            <label for="op_terminos">Términos y Condiciones por Defecto:</label>
                            <textarea id="op_terminos" name="op_terminos" class="form-control" rows="4"
                                placeholder="Texto legal para documentos..."></textarea>
                        </div>
                    </fieldset>
                    <!-- --- Fin Fieldset Operacional --- -->

                    <!-- --- Fieldset para agrupar configuraciones de Correo Saliente (SMTP) --- -->
                    <fieldset class="setting-fieldset">
                        <!-- --- Leyenda del Fieldset SMTP --- -->
                        <legend><i class="fas fa-envelope"></i>  Configuración de Correo Saliente (SMTP)</legend>
                        <!-- --- Grid interno para organizar los campos SMTP --- -->
                        <div class="form-grid">
                            <!-- --- Grupo de campo: Servidor SMTP --- -->
                            <div class="setting-group">
                                <label for="smtp_servidor">Servidor SMTP:</label>
                                <input type="text" id="smtp_servidor" name="smtp_servidor" class="form-control"
                                    placeholder="smtp.ejemplo.com">
                            </div>
                            <!-- --- Grupo de campo: Puerto SMTP --- -->
                            <div class="setting-group">
                                <label for="smtp_puerto">Puerto:</label>
                                <input type="number" id="smtp_puerto" name="smtp_puerto" class="form-control"
                                    placeholder="587 / 465 / 25">
                            </div>
                            <!-- --- Grupo de campo: Seguridad SMTP --- -->
                            <div class="setting-group">
                                <label for="smtp_seguridad">Seguridad:</label>
                                <select id="smtp_seguridad" name="smtp_seguridad" class="form-select">
                                    <option value="tls">TLS</option>
                                    <option value="ssl">SSL</option>
                                    <option value="none">Ninguna</option>
                                </select>
                            </div>
                            <!-- --- Grupo de campo: Usuario SMTP --- -->
                            <div class="setting-group">
                                <label for="smtp_usuario">Usuario/Email:</label>
                                <input type="email" id="smtp_usuario" name="smtp_usuario" class="form-control"
                                    placeholder="correo_envio@ejemplo.com">
                            </div>
                            <!-- --- Grupo de campo: Contraseña SMTP --- -->
                            <div class="setting-group">
                                <label for="smtp_pass">Contraseña:</label>
                                <input type="password" id="smtp_pass" name="smtp_pass" class="form-control"
                                    placeholder="••••••••">
                            </div>
                        </div>
                        <!-- --- Fin Grid interno SMTP --- -->
                    </fieldset>
                    <!-- --- Fin Fieldset SMTP --- -->
                </div>
                <!-- --- Fin Contenedor Formulario Operacional/Email --- -->
                <!-- --- Contenedor para el botón de guardar de esta tarjeta --- -->
                <div class="card-actions">
                    <button class="btn btn-primary btn-save-operational"
                        (click)="guardarConfiguracion('operational')"><i class="fas fa-save"></i>Guardar
                        Operacional</button>
                </div>
            </div>
            <!-- --- Fin de la Tarjeta Operacional y Email --- -->

        </div> <!-- --- Fin del contenedor de las secciones de configuración --- */ -->
    </div> <!-- --- Fin del contenedor principal --- -->

</div>
