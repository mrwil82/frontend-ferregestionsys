<!-- Container principal con fondo de imagen -->
<div class="container-fluid login-background">
  <!-- Formulario de login con efecto de tarjeta -->
  <form class="login-form text-center needs-validation" id="login-form" name="login-form">
    <!-- Sección de cabecera con logo y título -->
    <div class="login-header text-center">
      <h1 class="text-center fw-bold text-white mb-4">FerreGestionSys</h1>
      <div class="logo-container text-center">
        <img src="../../../assets/plugins/imagenes/logo/Logo.png" alt="Logo" class="img-fluid logo-img" />
      </div>
    </div>

    <!-- Sección de formulario con campos de entrada -->
    <div class="login-container">
      <div class="form-section">
        <label for="username" class="form-label text-white fw-bold mb-3">Datos de acceso</label>
        <div class="input-group mb-4">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
          <input type="email" class="form-control custom-input" id="username" 
            placeholder="Ingrese su correo electrónico" [(ngModel)]="Correo" name="Correo" #emailInput />
        </div>
        
        <div class="input-group mb-4">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control custom-input" id="password"
            placeholder="Ingrese su contraseña" [(ngModel)]="clave" name="clave" #passwordInput />
          <span class="input-group-text password-toggle" id="togglePassword">
            <i class="fas fa-eye" title="Mostrar contraseña"></i>
          </span>
        </div>
        
        <!-- Mensaje de error (aparece condicionalmente) -->
        <div class="alert alert-danger" *ngIf="error === true">
          <i class="fas fa-exclamation-circle me-2"></i>
          Credenciales incorrectas. Por favor, intente de nuevo.
        </div>
      </div>
      
      <div class="divider"></div>
      
      <!-- Botón de acceso con efecto de hover mejorado -->
      <button type="button" class="btn btn-primary login-btn w-100 py-3"
        value="Iniciar Sesión" (click)="consulta('')">
        <i class="fas fa-sign-in-alt me-2"></i>
        Iniciar Sesión
      </button>
      
      <div class="divider"></div>
      
      <!-- Pie de página -->
      <div class="footer-text">
        <small><i>Copyright © 2025 FerreGestionSys</i></small>
      </div>
    </div>
  </form>
</div>
