
<!-- Componente de la vista de login -->
<div
  class="container-fluid"
  style="
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url(../../../assets/plugins/imagenes/logo/fondo\ login.png)
      no-repeat center center fixed;
    background-size: cover;
    width: 100%;
  "
>
  <form
    class="login-form text-center needs-validation"
    id="login-form"
    name="login-form"
  >
    <div
      class="login-container"
      style="
        justify-content: center;
        background-color: rgba(255, 255, 255, 0.5);
      "
      id="login-container"
      href=""
    >
      <div class="logo" href="#" style="text-align: center">
        <img
          src="../../../assets/plugins/imagenes/logo/Logo.png"
          alt="Logo"
          class="img-fluid"
        />
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Usuario o Correo</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
          <input
            type="email"
            class="form-control"
            id="username"
            placeholder="Ingrese su correo electrónico"
            [(ngModel)]="Correo"
            name="Correo"
            #emailInput
          />
        </div>
            </div>
            <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Ingrese su contraseña"
            [(ngModel)]="clave" 
            name="clave"
            #passwordInput
          />
          <span class="input-group-text" id="togglePassword">
            <i class="fas fa-eye" title="Mostrar contraseña"></i>
          </span>
        </div>
            </div>
            <div class="col-12" *ngIf="error == true">
        <span style="color: crimson"> Correo o contraseña incorrectos </span>
            </div>
      <hr />
      <button
        type="button"
        class="btn btn-primary w-100"
        value="Iniciar Sesión"
        (click)="consulta('')"
      >
        <i class="fas fa-sign-in-alt"></i>
        Iniciar Sesión
      </button>
      <hr />
      <div class="text-center">
        <i>Copyright © 2025 FerreGestionSys</i>
      </div>
    </div>
  </form>
</div>
