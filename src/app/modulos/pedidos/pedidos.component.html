<nav aria-label="ruta de navegaciÃ³n">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/">Inicio</a></li>
    <li class="breadcrumb-item active" aria-current="page">Pedido</li>
  </ol>
</nav>
<div class="row g-4 container-fluid mt-4">
  <div class="col-12">
    <h1 class="text-center fw-bold">PEDIDOS</h1>
  </div>
  <hr />
  <div class="container text-center">
    <button class="btn btn-outline-primary btn-lg" (click)="insertar()">
      <i class="bi bi-plus-circle"></i> Insertar Pedido
    </button>
  </div>
  <hr />
  <div class="container-fluid" id="tabla">
    <div class="table-responsive">
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>N_pedido</th>
            <th>Fecha</th>
            <th>Cliente</th>
            <th>Descripcion</th>
            <th>Total</th>
            <th>vendedor</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of ventas">
            <td style="color: darkslateblue; font-weight: bold;">0{{ item.id_ventas }}</td>
            <td>{{ item.Fecha }}</td>
            <td>{{ item.Productos }}</td>
            <td>{{ item.Cantidad }}</td>
            <td>{{ item.Referencia }}</td>
            <td>
               <input type="button" value="ver pedido" class="btn btn-outline-success btn-sm"/>
            </td>

            <td>
              
              <span style="color: blue; cursor: pointer" title="Editar"
                ><i class="bi bi-clipboard-check me-3"></i
              ></span>
              <span
                style="color: rgb(32, 168, 5); cursor: pointer"
                title="Anular" (click)="eliminar(item.id_ventas)"
                ><i class="bi bi-trash me-3"></i
              ></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
